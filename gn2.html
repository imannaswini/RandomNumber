<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .light {
      background-color: #f0f4f8;
      color: #333;
    }

    .dark {
      background-color: #121212;
      color: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      border: 2px solid #333;
      border-radius: 5px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #toggleBtn {
      background-color: #007bff;
    }

    #toggleBtn:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    #result {
      color: #ff5722;
    }

    #score {
      color: #007bff;
    }
  </style>
</head>
<body class="light">
  <button id="toggleBtn" onclick="toggleMode()">Switch to Dark Mode</button>

  <h1>Guess the Number</h1>
  <input id="guessnumber" type="number" placeholder="1-10" />
  <button onclick="check()">Check</button>

  <p id="result">You are right/wrong</p>
  <p id="score">Score: 10</p>

  <script>
    var guessnumber = document.getElementById("guessnumber");
    var result = document.getElementById("result");
    var score = document.getElementById("score");
    var randomnumber = Math.floor(Math.random() * 10) + 1;
    var totalscore = 10;
    var isDark = false;

    function check() {
      var enterednumber = parseInt(guessnumber.value);
      if (enterednumber === randomnumber) {
        result.textContent = "Right!";
        result.style.color = "lime";
        alert("You won!");
      } else {
        totalscore--;
        result.textContent = "Wrong!";
        result.style.color = "red";
        score.textContent = "Score: " + totalscore;

        if (totalscore === 0) {
          alert("Game Over! The correct number was " + randomnumber);
          location.reload();
        }
      }
    }

    function toggleMode() {
      var body = document.body;
      var btn = document.getElementById("toggleBtn");
      isDark = !isDark;

      if (isDark) {
        body.classList.remove("light");
        body.classList.add("dark");
        btn.textContent = "Switch to Light Mode";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        btn.textContent = "Switch to Dark Mode";
      }
    }
  </script>
</body>
</html>
